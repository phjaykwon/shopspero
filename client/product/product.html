
<template name="product">
    <div class = "container">
        <div class = "page-header">
           	<p class="text-center"><h3>{{ name }}</h3></p>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img name="mainImage" src="{{c.url photos.[0] width=200 height=200 crop="fill"}}">
                <div class="row">
                    
                    {{ #each photos }}
                        {{ > prodPhoto}}
                    {{ /each }}
                    
                </div>
            </div>
            <div class="col-sm-8">
                {{ description }}
            </div>
        </div>

        <form class="add-cart">
            <label for="sizes">In Stock </label>
            <p class="help-block"> From left to right: XS, S, M, L, XL. Leave blank if 0.</p>
                <div class="form-group row">
                    {{ #each sizes }}
                        {{ > stockInput }}
                    {{ /each }}
                </div>

            <button type="submit" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-shopping-cart"></span>  Add to Cart</button>
        </form>

    </div>
</template>

<template name="prodPhoto">
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <br>
        <div class="thumbnail">
            <img src="{{c.url this}}" class="btn btn-default btn-sm alt-img">
        </div>
    </div>
</template>
