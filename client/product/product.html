
<template name="product">
    <div class = "container">
           	
        <div class="row">
            <div class="col-sm-4">

                <img name="mainImage" src="{{c.url mainImage}}">
                <div class="row">
                    
                    {{ #each photos }}
                        {{ > prodPhoto}}
                    {{ /each }}
                    
                </div>
            </div>
            <div class="col-sm-8">
                <div class = "row">
                    <div class ="col-sm-10">
                        <h2>{{ name }} </h2>
                    </div>
                </div>
                <div class = "row">
                    <div class="col-sm-5">
                        <h4>Price: ${{ price }}</h4>
                    </div>
                    <div class="col-sm-7">
                        <h4>Shipping Details - {{shippingNotes}} </h4>
                    </div>
                </div>
                 
                {{ description }}
            </div>
        </div>

        <div class="row"> <div class="col-sm-2">
            <form class="add-cart">
                <label for="sizes">In Stock </label>
                <select class="form-control" id="size-select" name="newSize">
                    {{#each sizes}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                <select class="form-control" id="quantity-select" name="newQuantity">
                    {{#each quantity}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>

                <button type="submit" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-shopping-cart"></span>  Add to Cart</button>
            </form>
        </div> <div class="col-sm-10"> </div>
        </div>

    </div>
</template>

<template name="prodPhoto">
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <br>
        <div class="thumbnail">
            <img src="{{c.url this}}" class="btn btn-default btn-sm alt-img">
        </div>
    </div>
</template>

<template name="selOption">
</template>
