<template name="category">
    <li class="dropdown">
        {{ #if subcategories.length }}
            <a href={{categoryUrl}} data-toggle="dropdown" class="dropdown-toggle disabled">{{name}} <b class="caret"></b></a>
            <ul class="dropdown-menu" id="menu1">

                {{ #each subcategories }}
                    {{> subcategory }}
                {{ /each }}
            </ul>
        {{ else }}
            <a href={{categoryUrl}} >{{name}}</a>
        {{ /if }}

    </li>
</template>

<template name="subcategory">
    <li><a href="{{../categoryUrl}}?subcategory={{query}}" >{{name}}</a></li>
</template>
