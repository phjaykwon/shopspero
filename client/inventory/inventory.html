<template name="inventoryContent">
	<h1> Add/Edit Inventory </h1>
	<hr/>
		<h3>Add Inventory</h3>
		<br>
		{{ > addInventory }}

	<hr/>

</template>

<template name="addInventory">
	<form class="new-inventory">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="name" class="form-control" name="name" placeholder="Name of Item">
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" rows="3" placeholder="Description of Item"></textarea>
		</div>

		<div class="form-group">
			<label for="amount">Price</label>
			<div class="input-group">
			 	<div class="input-group-addon">$</div>
			 	<input type="text" class="form-control" name="price" placeholder="Price of Item">
			</div>
		</div>

		<div class="form-group">
			<label for="category-select">Category&nbsp;</label>
			<select class="form-control" id="category-select">			
				{{ #each categories }}
					{{ > categoryDropdown }}
				{{ /each }}
			</select>
		</div>

		{{ #if selectedCategory.options }}
			<div class="form-group">
				<label for="sexCheckbox">Sex:&nbsp;</label>
				{{ #each selectedCategory.options }}
					{{ > sexCheckbox }}
				{{ /each}}
			</div>
			<!--
			Subcategory: <select id="subcategory-select" name="subcategory">
				{{ #each subcategories }}
					{{ > subcategoryDropdown }}
				{{ /each }}
			</select>
			-->
			{{ #if subcategories }}
				<div class="form-group">
					<label for="subcategoryCheckbox">Subcategories:&nbsp;</label>
					{{ #each subcategories }}
						{{ > subcategoryCheckbox  }}
					{{ /each }}
				</div>
			{{/if}}
			

		{{ /if }}
		<div class="form-group">
			<label for="radio-linline">Sale:&nbsp;</label>
			<label class="radio-inline">
	  			<input type="radio" name="saleRadio" id="inlineRadio1" value="sale"> On Sale
			</label>
			<label class="radio-inline">
	 	 		<input type="radio" name="saleRadio" id="inlineRadio2" value="nosale"> Not On Sale
			</label>
		</div>



		<div class="form-group">
			<label for="exampleInputFile">Photos</label>
			<input type="file" id="exampleInputFile">
			<p class="help-block">Example block-level help text here.</p>
		</div>


		<button type="submit" class="btn btn-default">Add Item to Inventory</button>
	</form>




</template>

<template name="categoryDropdown">
	<option value={{_id}}>{{ name }}</option>
</template>

<template name="subcategoryCheckbox">


	<label class="checkbox-inline"><input type="checkbox" value={{ name }}>{{ name }} </label>
</template>

<template name="sexCheckbox">
	<label class="checkbox-inline">
  		<input type="checkbox" id="sex{{ sex }}" value={{ sex }}> {{ sex }}
	</label>
</template>
