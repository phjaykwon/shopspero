<template name="inventoryContent">
	<h1> Add/Edit Inventory </h1>
	<hr/>
		<h3>Add Inventory</h3>
		{{ > addInventory }}

	<hr/>

</template>

<template name="addInventory">

	<form class="new-inventory">
		Name: <input type="text" name="name" placeholder="" /><br>
		Price: $ <input type="number" step="any" name="price" placeholder="" /><br>
		Category: <select id="category-select" name="category">
			{{ #each categories }}
				{{ > categoryDropdown }}
			{{ /each }}
		</select>
		{{ #if subcategories }}
			Subcategory: <select id="subcategory-select" name="subcategory">
				{{ #each subcategories }}
					{{ > subcategoryDropdown }}
				{{ /each }}
			</select>
		{{ /if }}

		{{ > subcategoryDropdown }}
		<input type="submit" value="Submit">
	</form>
</template>

<template name="categoryDropdown">
	<option value={{_id}}>{{ name }}</option>
</template>

<template name="subcategoryDropdown">
	<option value={{query}}>{{ name }}</option>
</template>
