<template name="inventoryContent">
	<h1> Add/Edit Inventory </h1>
	<hr/>
		<h3>Add Inventory</h3>
		{{ > addInventory }}

	<hr/>

</template>

<template name="addInventory">

	<form class="new-inventory1">
		Name: <input type="text" name="name" placeholder="" /><br>
		Price: $ <input type="number" step="any" name="price" placeholder="" /><br>
		Category: <select id="category-select" name="category">
			{{ #each categories }}
				{{ > categoryDropdown }}
			{{ /each }}
		</select>
		{{ #if selectedCategory.options }}


			{{ #each selectedCategory.options }}
				{{ > sexCheckbox }}
			{{ /each}}
			<!--
			Subcategory: <select id="subcategory-select" name="subcategory">
				{{ #each subcategories }}
					{{ > subcategoryDropdown }}
				{{ /each }}
			</select>
			-->
			{{ #each selectedCategory.options }}
				{{ > subcategoryCheckbox  }}
			{{ /each }}

		{{ /if }}

		<input type="submit" value="Submit">
	</form>

	<hr>

	<form class="new-inventory">
		<div class="form-group">
			<label for="exampleInputEmail1"></label>
			<input type="name" class="form-control" name="name" placeholder="Name of Product">
		</div>

		<div class="form-group">
			<div class="input-group">
			 	<div class="input-group-addon">$</div>
			 	<input type="text" class="form-control" name="price" placeholder="Amount">
			</div>
		</div>

		<select class="form-control" id="category-select">			
			{{ #each categories }}
				{{ > categoryDropdown }}
			{{ /each }}
		</select>

		{{ #if selectedCategory.options }}

			{{ #each selectedCategory.options }}
				{{ > sexCheckbox }}
			{{ /each}}
			<!--
			Subcategory: <select id="subcategory-select" name="subcategory">
				{{ #each subcategories }}
					{{ > subcategoryDropdown }}
				{{ /each }}
			</select>
			-->
			{{ #each selectedCategory.options }}
				{{ > subcategoryCheckbox  }}
			{{ /each }}

		{{ /if }}


	<div class="form-group">
		<label for="exampleInputFile">File input</label>
		<input type="file" id="exampleInputFile">
		<p class="help-block">Example block-level help text here.</p>
	</div>

	<div class="checkbox">
		<label>
	  		<input type="checkbox"> Check me out
		</label>
	</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>




</template>

<template name="categoryDropdown">
	<option value={{_id}}>{{ name }}</option>
</template>

<template name="subcategoryCheckbox">


	<label class="checkbox-inline"><input type="checkbox" value={{ name }}>{{ name }} </label>
</template>

<template name="sexCheckbox">
	<label class="checkbox-inline">
  		<input type="checkbox" id="sex{{ sex }}" value={{ sex }}> {{ sex }}
	</label>
</template>
