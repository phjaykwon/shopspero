<template name="shopContent">
  <h3> <strong>{{ name }} </strong><span style="font-size:.7em;">{{ subcategoryName }}</span> </h3>
  <br>
  {{#if Template.subscriptionsReady }}
    <div class="row">
        <div class="col-xs-12">
            {{ #with coverItem }}
              
              {{ > categoryCover }} <!-- load url from js the file -->
            {{ /with }}
        </div>
    </div>
    <br>
    <!--
    Sort by: <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Price</button>
        <button type="button" class="btn btn-default">Recently Added</button>
        <button type="button" class="btn btn-default">Most Popular</button>
    </div>
    -->
    <br>
    <br>
    <div class="row">
        {{#each items}}
          {{> item}}
        {{/each}}
     </div>

  {{ else }}
  Loading...
  {{/if}}
</template>



<template name="item">
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <a href="/product/{{_id}}" class="thumbnail">
            <img src="{{c.url photos.[0] width=200 height=200 crop="fill"}}">
            <div class="caption"> 

                <p class="text-center"><h4>{{name}}</h4></p>
                <p class="text-center"><h5>$ {{ price }}</h5></p>

                <button type="button" class="btn btn-default" aria-label="Search" >
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default addMedium" aria-label="Add Medium">
                    M
                </button>
                <button type="button" class="btn btn-default addLarge" aria-label="Add Large">
                    L
                </button>
                <button type="button" class="btn btn-default" aria-label="Share">
                    <span class="
glyphicon glyphicon-share" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Question">
                    <span class="
glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                </button>
                
            </div>

        </a>
    </div>

</template>
