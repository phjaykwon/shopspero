<template name="shopContent">
  <h3> <strong>{{ name }} </strong><span style="font-size:.7em;">{{ subcategoryName }}</span> </h3>
  <br>
  {{#if Template.subscriptionsReady }}
    <div class="row">
        <div class="col-xs-12">
            {{ #with coverItem }}
              
              {{ > categoryCover }} <!-- load url from js the file -->
            {{ /with }}
        </div>
    </div>
    <br>
    Sort by: <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Price</button>
        <button type="button" class="btn btn-default">Recently Added</button>
        <button type="button" class="btn btn-default">Most Popular</button>
    </div>
    <br>
    <br>
    <div class="row">
        {{#each items}}
          {{> item}}
        {{/each}}
     </div>

  {{ else }}
  Loading...
  {{/if}}
</template>

<template name="women">
  	<p> These are women {{ subcategory }} lolol.. </p>
   	{{#each items}}
  		{{> item}}
	{{/each}}
</template>

<template name="men">
  	<p> These are men lolol.. </p>
   	{{#each items}}
  		{{> item}}
	{{/each}}
</template>

<template name="accessories">
  	<p> These are accessories lolol.. </p>
   	{{#each items}}
  		{{> item}}
	{{/each}}
</template>

<template name="artwork">
  <p> These are artwork </p>
</template>

<template name="all">
  <p> These are all </p>
</template>

<template name="item">
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <a href="#" class="thumbnail">
            <img src="{{c.url photos.[0] width=200 height=200 crop="fill"}}">
            <div class="caption"> 

                <p class="text-center"><h4>{{name}}</h4></p>
                <p class="text-center"><h5>$ {{ price }}</h5></p>
                <button type="button" class="btn btn-default" aria-label="Left Align" >
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default add" aria-label="Left Align" id={{_id}}>
                    <span class="
glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="
glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="
glyphicon glyphicon-share" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="
glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                </button>
                
            </div>

        </a>
    </div>

</template>

<template name="sale">

</template>
